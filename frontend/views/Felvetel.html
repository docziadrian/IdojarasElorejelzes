<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h5
      class="position-absolute top-50 start-50 text-center translate-middle"
      id="myAlert"
    ></h5>
    <h1 class="p-6">Időjárás felvétel</h1>

    <div class="container">
      <div class="d-flex w-50 align-items-center gap-2">
        <h6 class="font-monospace text-center">Dátum beállítása</h6>
        <input
          type="date"
          class="form-control form-control-lg border-2 rounded-3"
          id="selectedDate"
        />
      </div>
      <div class="d-flex p-2 w-50">
        <h6>Milyen idő van?</h6>
        <select
          id="ilyenIdoLesz"
          class="form-select"
          aria-label="whatstheweatherliketoday"
        >
          <option selected>Napos</option>
          <option value="1">Felhős</option>
          <option value="3">Esős</option>
          <option value="4">Nagyon esős</option>
          <option value="5">Havazik</option>
        </select>
      </div>
      <div class="d-flex px-2 w-50 gap-3">
        <div class="d-flex flex-column">
          <p>Min. hőmérséklet</p>
          <input id="minHom" type="number" min="-50" max="50" />
        </div>
        <div class="d-flex flex-column">
          <p>Max. hőmérséklet</p>
          <input id="maxHom" type="number" min="-50" max="50" />
        </div>
      </div>
    </div>

    <div class="card my-4" style="width: 18rem">
      <img
        id="cardImgPath"
        src="https://cdn-icons-png.flaticon.com/512/4814/4814268.png"
        class="card-img-top w-50 h-50 mx-auto align-self-center p-2"
        alt="Időjárás ikon"
      />
      <div class="card-body">
        <h5 class="card-title text-center" id="cardTitle">Napos idő</h5>
        <p class="card-text" id="cardDescription">Fényes napra virradtunk.</p>
        <div class="d-flex gap-2 font-monospace">
          <p id="cardMin">MIN: 0</p>
          <p>|</p>
          <p id="cardMax">MAX: 0</p>
        </div>
        <button
          onclick="handleSubmit()"
          type="button"
          class="btn align-self-center mx-auto d-flex justify-content-center align-self-lg-center btn-light m-2 mt-4 px-2 py-1 font-monospace"
        >
          Adatok mentése
        </button>
      </div>
    </div>
  </body>
</html>
